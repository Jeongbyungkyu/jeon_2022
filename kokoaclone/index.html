<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://jeongbyungkyu.github.io/jeon_2022/kokoaclone/CSS/styles.css">
    <script src="https://kit.fontawesome.com/7ab1d91e8c.js" crossorigin="anonymous"></script>
    
    <title>jeon_kakao</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 지역오류</span>
            <i class="fa-solid fa-wifi"></i>
            <!--와이파이 아이콘-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!--베터리아이콘-->
            <i class="fa-solid fa-battery-quarter"></i>
            <!--충전아이콘-->
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
        <header class ="welcome-header">
            <h1 class="welcom-header__title">환영 합니다 Jeon_캉카오 온신걸..</h1>
            <p class="welcom-header__text">
                이메일 또는 폰 번호와 암호를 입력하시오.얼른 얼른 하시오오오오오!!!!
            </p>
        </header>
        <form action="fr.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="이메일 또는 핸드폰번호" />
            <input name="password" type="password" placeholder="비밀번호 입력" />
            <input type="submit" value="Login" />
            <a href="#">암호를 찾으려면 클릭하세요</a>
        </form>
</body>
</html>
