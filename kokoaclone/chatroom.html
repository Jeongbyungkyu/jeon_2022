<!DOCTYPE html>
<html lang="kr" class="chatroom">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/7ab1d91e8c.js" crossorigin="anonymous"></script>
    <title>chatroom_gg</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 지역오류</span>
            <i class="fa-solid fa-wifi"></i>
            <!--와이파이 아이콘-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!--베터리아이콘-->
            <i class="fa-solid fa-battery-quarter"></i>
            <!--충전아이콘-->
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

<header class="header__screen">
    <a href="javascript:history.back()" class="seting__back"><h1 class="header__title"><</h1></a>
    <sapn class="header__title setting__head">일론머스크</sapn>
    <div class="header__icon chatroom__coler_k">
        <span class="header__sh"><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <i class="fa-solid fa-bars fa-2x"></i>
</div>  
</header>
<main>
    <div class="chatroom__you">
        <img src="img/tesla.png" class="chatroom__img"/>
        <div class="chatroom__text">
            <div class="chatroom__name">일론머스크</div>
            <div class="chatroom__mess">헬로우?</div>
        </div>
        <div class="chatroom_time">22:33</div>
    </div>

    <div class="chatroom__you">
        <img src="img/tesla.png" class="chatroom__img"/>
        <div class="chatroom__text">
            <div class="chatroom__name">일론머스크</div>
            <div class="chatroom__mess">우리 주식좀 사줘 ~ 같이 화성ㄱㄱ</div>
        </div>
        <div class="chatroom_time">22:33</div>
    </div>

    <div class="chatroom__me">
        <div class="chatroom_time_me">22:35</div>
        <div class="chatroom__text_me">
            <div class="chatroom__mess chatroom__ye">같이 화성가자 !!!</div>
        </div>

    </div>
</main>
<from>
    <div class="chatroom__keybord">
        <div class="chatroom__plus-icon"><i class="fa-solid fa-square-plus fa-2x"></i>
        </div>
        <div class="chatroom__input">
            <input name="chat_memo"class="chatroom__input_go" type="text" placeholder="보낼 메세지를 입력해주세요"/>
            <div class="chatroom__input_con">
                <div class="chatroom__input_icon"><i class="fa-solid fa-face-grin-tongue fa-2x"></i></div>
                <div class="chatroom__input_send"><i class="fa-solid fa-circle-arrow-up fa-3x"></i></div>
            </div>
        </div>
    </div>
</from>
</body>
</html>
