<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7ab1d91e8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>jogack_meeting</title>
</head>
<body>
<div class="main">
    <div class="heder">
        <div class="heder__user">
            <div class="heder__user_user">사용자</div>
            <div class="heder__user_stas">오늘 하루도 즐겨봐요</div>
        </div>
        <div class="heder__icon__alam">
            <div>알람 아이콘</div>
        </div>
    </div>
    <div class="serch">
    <input class="serch__input" type="text" placeholder="모임검색"/>
    </div>
    <div>
        <div>조각 모임</div>
        <div>플러스 아이콘</div>
    </div>
    <div>
        <div>
            <div>모임 제목</div>
            <div>점3개 아이콘</div>
        </div>
        <div>날짜</div>
        <div>
            <div>0%</div>
            <div>그래프</div>
        </div>
        <div>
            <div>참여자 사진</div>
            <div>모집중</div>
        </div>
    </div>
    <div>
        <div>현재 참여중인 조각</div>
    </div>
    <div>
        <div>Today</div>
        <div>Month</div>
        <div>Year</div>
    </div>
    <div>
        <div>
            <div>모임 제목</div>
            <div>완료</div>
        </div>
        <div>모임 장소</div>
        <div>
            <div>
                <div>남은 시간</div>
                <div> 00:00</div>
            </div>
            <div>
                <div>참여자 사진</div>
            </div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>

</html>
