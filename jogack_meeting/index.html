<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7ab1d91e8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>jogack_meeting_login</title>
  </head>
  <body>
    <div id="loging_k">
      <div id="size__joja">
        <form id="login_form" action="/main" method="post">
          <div class="title__name">조각 모임에<br />오신걸 환영합니다</div>
          <div class="login__input_state">
            <div class="login__input_state_s">로그인정보 입력</div>
            <input id="input__id" type="text" name="id" placeholder="아이디" />
            <input
              id="input__pw"
              type="password"
              placeholder="패스워드"
              name="password"
            />
          </div>
          <div class="center__gaja">
            <input id="login__button" type="submit" value="로그인" />
            <div class="form__bottom">
              <div id="id__serch">회원 가입</div>
              <div id="id__serch">암호 찾기</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="js/loging.js"></script>
</html>
